<!DOCTYPE html>
<html lang="en">
  <html data-bs-theme="dark">
    <head>
      <meta charset="pt-BR" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Listagem de Tarefas</title>
      <link rel="icon" href="assets\favicon.ico" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
      <h1>Listagem de tarefas</h1>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To Do List</a>
          <button type="button" id="theme-toggle" class="btnSwitch">Trocar Cor</button>
        </div>
      </nav>
      <main class="container">
        <p class="text-start fs-4 fw-bold">Listagem de Tarefas</p>
        <a href="{% url 'todo_create' %}" type="button" class="btn btn-success">Nova Tarefa</a>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Número</th>
              <th scope="col">Título</th>
              <th scope="col">Criação</th>
              <th scope="col">Finalização</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for task in todo_list %}
              <tr>
                <th scope="row">{{ task.id }}</th>
                <td>{{ task.tittle }}</td>
                <td>{{ task.date_create|date:'d/m/Y' }}</td>
                <td>{{ task.date_final|date:'d/m/Y'|default:'-' }}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic mixed styles">
                    <button type="button" class="btn btn-success">Novo</button>
                    <button type="button" class="btn btn-warning">Editar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
  </html>
</html>
