<!DOCTYPE html>
<html lang="pt-BR">
  <html data-bs-theme="dark">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Incluir Nova Tarefa</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo</a>
          <a href="{% url 'todo_list' %}" type="button" class="btn btn-success">Voltar</a>
        </div>
      </nav>
      <main class="container">
        <p class="text-start fs-4 fw-bold">Adicionar Nova Tarefa</p>
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Enviar" />
        </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
    <script type="text/javascript" src="D:\henrique\project_django_senai\venv\to_do\script\theme.js"></script>
  </html>
</html>
